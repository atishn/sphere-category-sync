language: node_js
branches:
  except:
  - latest
node_js:
- '0.10'
- '0.12'
before_script:
- npm install -g grunt-cli
- ./create_config.sh
- gem install cucumber aruba
script:
- npm test
- cucumber -t ~@wip
notifications:
  hipchat:
    rooms: 
    template:
    - '%{repository}#%{build_number} (%{author}): %{message} (<a href="%{build_url}">Details</a>/<a href="%{compare_url}">Compare</a>)'
    format: html
    on_success: change
    on_failure: change
